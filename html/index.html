<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Wiki</title>
    <link rel="icon" href="../img/Pokebola-pokeball-png-0.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="google-site-verification" content="MEkjpf6R-SpDDO0HlX_DY4ImFE1pLMyhrqhFKVyjFVo" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4836691179983808"
     crossorigin="anonymous"></script>
</head>
<body>
    <button id="openSidebar">&#9776;</button>

    <div id="sidebar">
        <div class="logo">
            <img src="../img/logopokewiki.gif" alt="">
        </div>
        <div class="version">
            <p>Versão Beta - Gizmo</p>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <h1 class="header">Poke Wiki</h1>
            <div class="search-box">
                <input type="text" id="pokemonNameInput" placeholder="Insira o nome do Pokémon">
                <button onclick="getPokemon()">Buscar</button>
            </div>
            <div id="animationContainer">
                <div id="loadingIndicator"></div>
            </div>
            <div id="pokemonInfo" class="pokemon-info" style="display:none;">
            </div>
            <button id="resetButton">Resetar</button>
        </div>
    </div>

    <footer>
        <p>Versão Beta - Gizmo - © 2024</p>
    </footer>

    <script src="../js/script.js" defer></script>
</body>
</html>
